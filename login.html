<!DOCTYPE html>
<html lang="en" dir="ltr" data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | ProService</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
</head>

<body class="bg-light d-flex align-items-center justify-content-center min-vh-100 position-relative overflow-hidden">

    <!-- Background Blobs -->
    <div class="hero-bg-blob" style="top: -200px; left: -200px; opacity: 0.5;"></div>
    <div class="hero-bg-blob"
        style="bottom: -200px; right: -200px; opacity: 0.5; background: radial-gradient(circle, rgba(139, 92, 246, 0.2) 0%, rgba(255, 255, 255, 0) 70%);">
    </div>

    <div class="container position-relative z-index-1">
        <div class="row justify-content-center">
            <div class="col-md-5 col-lg-4">
                <div class="text-center mb-4">
                    <a href="index.html"
                        class="navbar-brand fw-bold fs-2 text-primary-brand text-decoration-none">ProService<span
                            class="text-accent-color">.</span></a>
                </div>
                <div class="card border-0 shadow-lg p-4 rounded-4 glass-card bg-white bg-opacity-75 backdrop-blur">
                    <div class="card-body">
                        <div class="text-center mb-4">
                            <h4 class="fw-bold">Welcome Back</h4>
                            <p class="text-muted small">Enter your credentials to access your account.</p>
                        </div>
                        <form>
                            <div class="mb-3">
                                <label class="form-label small fw-bold">Email Address</label>
                                <input type="email" class="form-control" placeholder="name@company.com">
                            </div>
                            <div class="mb-3">
                                <label class="form-label small fw-bold">Password</label>
                                <input type="password" class="form-control" placeholder="••••••••">
                            </div>
                            <div class="d-flex justify-content-between align-items-center mb-4 small">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="rememberMe">
                                    <label class="form-check-label text-muted" for="rememberMe">Remember me</label>
                                </div>
                                <a href="#" class="text-decoration-none fw-bold text-primary-brand">Forgot password?</a>
                            </div>
                            <a href="dashboard.html" class="btn btn-primary-custom w-100 mb-3 shadow-md">Sign In</a>
                            <button type="button" class="btn btn-outline-secondary w-100 bg-white"><i
                                    class="bi bi-google me-2"></i> Sign in with Google</button>
                        </form>
                    </div>
                </div>
                <div class="text-center mt-4">
                    <p class="text-muted small">Don't have an account? <a href="register.html"
                            class="fw-bold text-decoration-none text-primary-brand">Sign up</a></p>
                    <a href="index.html" class="text-muted small text-decoration-none"><i
                            class="bi bi-arrow-left me-1"></i> Back to Home</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
