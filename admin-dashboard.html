<!DOCTYPE html>
<html lang="en" dir="ltr" data-bs-theme="light">

<head>
    <link rel="icon" href="assets/images/favicon.svg" type="image/svg+xml">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | FanClub Control</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Outfit:wght@400;700&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-light">

    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="bg-white border-end" id="sidebar-wrapper">
            <div class="sidebar-heading bg-white d-flex align-items-center justify-content-between">
                <a href="index.html" class="text-decoration-none">
                    <img src="assets/images/logo.svg" alt="FanClub Logo" width="180" height="60">
                    <br><small class="text-muted fs-6 fw-normal">Admin Panel</small>
                </a>
                <button class="btn btn-sm btn-link d-md-none text-muted" id="sidebarClose"><i
                        class="bi bi-x-lg"></i></button>
            </div>
            <div class="list-group list-group-flush pt-2 gap-1">
                <a href="admin-dashboard.html" class="list-group-item list-group-item-action active"><i
                        class="bi bi-speedometer2 me-2"></i> Dashboard</a>
                <a href="admin-members.html" class="list-group-item list-group-item-action"><i
                        class="bi bi-people me-2"></i> Member Management</a>
                <a href="admin-content.html" class="list-group-item list-group-item-action"><i
                        class="bi bi-collection-play me-2"></i> Content Manager</a>
                <a href="#" class="list-group-item list-group-item-action"><i class="bi bi-graph-up-arrow me-2"></i>
                    Revenue Stats</a>
                <a href="#" class="list-group-item list-group-item-action"><i class="bi bi-gear me-2"></i> Site
                    Settings</a>
                <div class="mt-auto border-top mt-4 pt-3 mx-3">
                    <a href="index.html" class="list-group-item list-group-item-action text-danger px-0"><i
                            class="bi bi-box-arrow-left me-2"></i> Logout</a>
                </div>
            </div>
        </div>

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <!-- Topbar -->
            <nav class="navbar navbar-expand-lg navbar-light bg-glass border-bottom py-3 sticky-top backdrop-blur">
                <div class="container-header-footer d-flex align-items-center justify-content-between">
                    <button class="btn btn-link text-muted" id="sidebarToggle"><i class="bi bi-list fs-4"></i></button>
                    <h4 class="fw-bold mb-0 ms-3 d-none d-md-block">Admin Overview</h4>
                    <div class="ms-auto d-flex align-items-center gap-3">
                        <button class="btn btn-light rounded-circle p-2 border" id="theme-toggle"><i
                                class="bi bi-moon-fill"></i></button>
                    </div>
                </div>
            </nav>

            <!-- Main Content -->
            <div class="container-fluid p-4">
                <div class="row g-4 mb-4">
                    <!-- Stats -->
                    <div class="col-md-3">
                        <div
                            class="card border-0 bg-white p-3 rounded-4 shadow-sm border-start border-4 border-primary">
                            <div class="card-body">
                                <h6 class="text-muted small fw-bold text-uppercase mb-2">Total MRR</h6>
                                <h3 class="fw-bold mb-1">$12,450</h3>
                                <small class="text-success"><i class="bi bi-graph-up me-1"></i> +8% this month</small>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card border-0 bg-white p-3 rounded-4 shadow-sm">
                            <div class="card-body">
                                <h6 class="text-muted small fw-bold text-uppercase mb-2">Active Members</h6>
                                <h3 class="fw-bold mb-1">2,840</h3>
                                <small class="text-success"><i class="bi bi-plus-lg me-1"></i> 142 new fans</small>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card border-0 bg-white p-3 rounded-4 shadow-sm">
                            <div class="card-body">
                                <h6 class="text-muted small fw-bold text-uppercase mb-2">Churn Rate</h6>
                                <h3 class="fw-bold mb-1">1.2%</h3>
                                <small class="text-muted">Industry Avg: 4.5%</small>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card border-0 bg-white p-3 rounded-4 shadow-sm">
                            <div class="card-body">
                                <h6 class="text-muted small fw-bold text-uppercase mb-2">Pending VIPs</h6>
                                <h3 class="fw-bold mb-1">24</h3>
                                <small class="text-warning"><i class="bi bi-clock me-1"></i> Awaiting Approval</small>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row g-4">
                    <div class="col-lg-8">
                        <div class="card border-0 bg-white p-4 rounded-4 shadow-sm">
                            <h6 class="fw-bold mb-4">Membership Growth</h6>
                            <canvas id="growthChart" height="250"></canvas>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="card border-0 bg-white p-4 rounded-4 shadow-sm h-100">
                            <h6 class="fw-bold mb-4">Revenue by Tier</h6>
                            <canvas id="tierChart" height="250"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script>
        // Placeholder scripts for charts
        window.onload = function () {
            const ctx1 = document.getElementById('growthChart').getContext('2d');
            new Chart(ctx1, {
                type: 'line',
                data: {
                    labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                    datasets: [{
                        label: 'Members',
                        data: [1200, 1500, 1800, 2200, 2600, 2840],
                        borderColor: '#C67B3F',
                        tension: 0.4,
                        fill: true,
                        backgroundColor: 'rgba(198, 123, 63, 0.05)'
                    }]
                }
            });

            const ctx2 = document.getElementById('tierChart').getContext('2d');
            new Chart(ctx2, {
                type: 'doughnut',
                data: {
                    labels: ['Fan', 'Superfan', 'Legend'],
                    datasets: [{
                        data: [45, 35, 20],
                        backgroundColor: ['#E8D8C3', '#C67B3F', '#3D2D1E']
                    }]
                }
            });
        };
    </script>
</body>

</html>
