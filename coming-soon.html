<!DOCTYPE html>
<html lang="en" dir="ltr" data-bs-theme="light">

<head>
    <link rel="icon" href="assets/images/favicon.svg" type="image/svg+xml">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joining the VIP... | FanClub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Outfit:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body
    class="bg-primary-brand text-white d-flex align-items-center justify-content-center min-vh-100 text-center position-relative overflow-hidden">

    <div class="position-absolute w-100 h-100 bg-gradient-brand opacity-100 top-0 start-0 z-index-0"></div>
    <div class="hero-bg-blob bg-card-theme opacity-10" style="width: 800px; height: 800px; top: -400px; left: -200px;"></div>

    <div class="container-header-footer position-relative z-index-1">
        <div class="mb-4">
            <a href="index.html">
                <img src="assets/images/logo.svg" alt="FanClub Logo" width="180" height="60">
            </a>
        </div>
        <span class="badge bg-card-theme text-primary-brand mb-4 px-3 py-2 rounded-pill fw-bold shadow-sm">Coming Soon</span>
        <h1 class="display-3 fw-bold mb-4">The VIP Lounge is <br>Under Construction</h1>
        <p class="lead text-white-50 mb-5 col-md-8 mx-auto">We're curating exclusive content and physical perks just for
            you. Sign up to be the first to know when we open the doors!</p>

        <div class="col-md-6 mx-auto">
            <form
                class="d-flex gap-2 bg-card-theme bg-opacity-10 p-2 rounded-pill border border-white border-opacity-25 backdrop-blur">
                <input type="email"
                    class="form-control border-0 bg-transparent text-white placeholder-white-50 ps-4 shadow-none"
                    placeholder="Enter your VIP email">
                <button class="btn btn-white text-primary-brand rounded-pill px-4 fw-bold">Notify Me</button>
            </form>
        </div>
        <div class="mt-5 pt-4">
            <a href="index.html" class="text-white opacity-75 text-decoration-none small hover-white">Back to Stage</a>
        </div>
    </div>

    <script src="assets/js/main.js"></script>
</body>

</html>
