<!DOCTYPE html>
<html lang="en" dir="ltr" data-bs-theme="light">

<head>
    <link rel="icon" href="assets/images/favicon.svg" type="image/svg+xml">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Manager | FanClub Control</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Outfit:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body class="bg-section-alt">

    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="bg-card-theme border-end" id="sidebar-wrapper">
            <div class="sidebar-heading bg-card-theme d-flex align-items-center justify-content-between">
                <a href="index.html" class="text-decoration-none">
                    <img src="assets/images/logo.svg" alt="FanClub Logo" width="180" height="60">
                    <br><small class="text-muted fs-6 fw-normal">Admin Panel</small>
                </a>
                <button class="btn btn-sm btn-link d-md-none text-muted" id="sidebarClose"><i
                        class="bi bi-x-lg"></i></button>
            </div>
            <div class="list-group list-group-flush pt-2 gap-1">
                <a href="admin-dashboard.html" class="list-group-item list-group-item-action"><i
                        class="bi bi-speedometer2 me-2"></i> Dashboard</a>
                <a href="admin-members.html" class="list-group-item list-group-item-action"><i
                        class="bi bi-people me-2"></i> Member Management</a>
                <a href="admin-content.html" class="list-group-item list-group-item-action active"><i
                        class="bi bi-collection-play me-2"></i> Content Manager</a>
                <a href="#" class="list-group-item list-group-item-action"><i class="bi bi-graph-up-arrow me-2"></i>
                    Revenue Stats</a>
                <a href="#" class="list-group-item list-group-item-action"><i class="bi bi-gear me-2"></i> Site
                    Settings</a>
                <div class="mt-auto border-top mt-4 pt-3 mx-3">
                    <a href="index.html" class="list-group-item list-group-item-action text-danger px-0"><i
                            class="bi bi-box-arrow-left me-2"></i> Logout</a>
                </div>
            </div>
        </div>

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <!-- Topbar -->
            <nav class="navbar navbar-expand-lg navbar-light bg-glass border-bottom py-3 sticky-top backdrop-blur">
                <div class="container-header-footer d-flex align-items-center justify-content-between">
                    <button class="btn btn-link text-muted" id="sidebarToggle"><i class="bi bi-list fs-4"></i></button>
                    <h4 class="fw-bold mb-0 ms-3 d-none d-md-block">Content Manager</h4>
                    <div class="ms-auto d-flex align-items-center gap-3">
                        <button class="btn btn-light rounded-circle p-2 border" id="theme-toggle"><i
                                class="bi bi-moon-fill"></i></button>
                        <div class="vr mx-2"></div>
                        <button class="btn btn-primary-custom btn-sm rounded-pill px-4" data-bs-toggle="modal"
                            data-bs-target="#uploadModal"><i class="bi bi-cloud-upload me-2"></i> Upload New</button>
                    </div>
                </div>
            </nav>

            <!-- Main Content -->
            <div class="container-fluid p-4">
                <div class="row g-4">
                    <!-- Filtering -->
                    <div class="col-12">
                        <div class="card border-0 bg-card-theme p-3 rounded-4 shadow-sm">
                            <div class="row g-3">
                                <div class="col-md-3">
                                    <select class="form-select border-0 bg-section-alt">
                                        <option>Type: All</option>
                                        <option>Videos</option>
                                        <option>Downloads</option>
                                        <option>Posts</option>
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <select class="form-select border-0 bg-section-alt">
                                        <option>Tier: All</option>
                                        <option>Free</option>
                                        <option>Superfan</option>
                                        <option>Legend</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Content Items -->
                    <div class="col-12">
                        <div class="card border-0 bg-card-theme rounded-4 shadow-sm overflow-hidden">
                            <div class="table-responsive">
                                <table class="table table-hover align-middle mb-0">
                                    <thead class="bg-section-alt">
                                        <tr class="small text-muted text-uppercase fw-bold">
                                            <th class="ps-4">Content</th>
                                            <th>Tier</th>
                                            <th>Type</th>
                                            <th>Date</th>
                                            <th class="text-end pe-4">Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td class="ps-4">
                                                <div class="d-flex align-items-center gap-3 py-1">
                                                    <img src="https://placehold.co/60x40/F6EBD8/C67B3F?text=Img"
                                                        class="rounded border" alt="Thumb">
                                                    <h6 class="fw-bold mb-0">Behind the Scenes: New Studio Tour</h6>
                                                </div>
                                            </td>
                                            <td><span
                                                    class="badge bg-primary-brand bg-opacity-10 text-primary-brand px-3">Superfan</span>
                                            </td>
                                            <td><span class="text-muted small"><i class="bi bi-play-circle me-1"></i>
                                                    Video</span></td>
                                            <td><small class="text-muted">Oct 01, 2025</small></td>
                                            <td class="text-end pe-4">
                                                <button class="btn btn-sm btn-link text-muted p-0 me-2"><i
                                                        class="bi bi-pencil"></i></button>
                                                <button class="btn btn-sm btn-link text-danger p-0"><i
                                                        class="bi bi-trash"></i></button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Upload Modal -->
    <div class="modal fade" id="uploadModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 rounded-4 shadow-lg">
                <div class="modal-header border-bottom py-3">
                    <h5 class="modal-title fw-bold">Upload Content</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-4">
                    <form>
                        <div class="mb-3">
                            <label class="form-label small fw-bold">Title</label>
                            <input type="text" class="form-control" placeholder="Entry title">
                        </div>
                        <div class="mb-3">
                            <label class="form-label small fw-bold">Content Type</label>
                            <div class="d-flex gap-2">
                                <input type="radio" class="btn-check" name="type" id="typeV" checked>
                                <label class="btn btn-outline-secondary btn-sm rounded-pill px-3"
                                    for="typeV">Video</label>
                                <input type="radio" class="btn-check" name="type" id="typeD">
                                <label class="btn btn-outline-secondary btn-sm rounded-pill px-3"
                                    for="typeD">Download</label>
                                <input type="radio" class="btn-check" name="type" id="typeP">
                                <label class="btn btn-outline-secondary btn-sm rounded-pill px-3"
                                    for="typeP">Post</label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label small fw-bold">Tier Access</label>
                            <select class="form-select">
                                <option>Free (All Members)</option>
                                <option>Superfan Only</option>
                                <option>Legend (VIP Only)</option>
                            </select>
                        </div>
                        <div class="mb-4">
                            <label class="form-label small fw-bold">Upload File/Thumbnail</label>
                            <div class="border border-2 border-dashed rounded-3 p-4 text-center bg-section-alt">
                                <i class="bi bi-cloud-upload fs-1 text-muted mb-2"></i>
                                <p class="small text-muted mb-0">Drop files here or click to browse</p>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary-custom w-100 py-2 shadow-md">Publish
                            Content</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
