<!DOCTYPE html>
<html lang="en" dir="ltr" data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | ProService</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@500;700;800&display=swap"
        rel="stylesheet">
</head>

<body class="bg-light d-flex align-items-center justify-content-center min-vh-100">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5 col-lg-4">
                <div class="text-center mb-4">
                    <a href="index.html"
                        class="navbar-brand fw-bold fs-2 text-primary-brand text-decoration-none">ProService<span
                            class="text-secondary-brand">.</span></a>
                </div>
                <div class="card border-0 shadow-lg p-4">
                    <div class="card-body">
                        <h4 class="fw-bold mb-4 text-center">Create an Account</h4>
                        <form>
                            <div class="mb-3">
                                <label class="form-label small fw-bold">Full Name</label>
                                <input type="text" class="form-control" placeholder="John Doe">
                            </div>
                            <div class="mb-3">
                                <label class="form-label small fw-bold">Email Address</label>
                                <input type="email" class="form-control" placeholder="name@company.com">
                            </div>
                            <div class="mb-3">
                                <label class="form-label small fw-bold">Password</label>
                                <input type="password" class="form-control" placeholder="••••••••">
                            </div>
                            <div class="mb-4 form-check small">
                                <input type="checkbox" class="form-check-input" id="terms">
                                <label class="form-check-label text-muted" for="terms">I agree to the <a href="#"
                                        class="text-decoration-none">Terms of Service</a></label>
                            </div>
                            <button type="submit" class="btn btn-primary-custom w-100 mb-3">Create Account</button>
                        </form>
                    </div>
                </div>
                <div class="text-center mt-4">
                    <p class="text-muted small">Already have an account? <a href="login.html"
                            class="fw-bold text-decoration-none">Login</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
